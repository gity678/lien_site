<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مرحباً بك في جلب روابط المقالات</title>
  <style>
    body {
      font-family: Arial;
      background: #f9f9f9;
      padding: 30px;
      text-align: center;
      color: #333;
    }

    #welcome {
      margin-top: 100px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #links {
      margin-top: 30px;
      text-align: left;
      direction: ltr;
      white-space: pre-line;
    }

    a {
      display: block;
      margin-bottom: 10px;
      color: #007BFF;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div id="welcome">
    <h1>👋 أهلاً بك</h1>
    <p>اضغط على الزر أدناه لجلب جميع روابط مقالات مدونتك</p>
    <button onclick="start()">عرض روابط المقالات</button>
  </div>

  <div id="links" style="display: none;">جارٍ التحميل...</div>

  <script>
    let allEntries = [];

    function start() {
      document.getElementById('welcome').style.display = 'none';
      document.getElementById('links').style.display = 'block';
      fetchPosts('');
    }

    function fetchPosts(nextPage) {
      const blog = "hollywoodplot";
      const callbackName = "handleFeed_" + Math.random().toString(36).substring(7);
      const url = `https://${blog}.blogspot.com/feeds/posts/default?alt=json-in-script&callback=${callbackName}&max-results=100` + (nextPage ? `&start-index=${nextPage}` : '');

      const script = document.createElement('script');
      script.src = url;
      document.body.appendChild(script);

      window[callbackName] = function (json) {
        const entries = json.feed.entry || [];
        allEntries = allEntries.concat(entries);

        // عرض الروابط الحالية
        const container = document.getElementById('links');
        container.innerHTML = '';
        allEntries.forEach(entry => {
          const link = entry.link.find(l => l.rel === "alternate").href;
          const a = document.createElement('a');
          a.href = link;
          a.textContent = link;
          a.target = "_blank";
