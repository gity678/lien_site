<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>روابط مقالات مدونة بلوجر</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 12px 20px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #links {
      margin-top: 40px;
      text-align: left;
      direction: ltr;
      white-space: pre-line;
    }
    a {
      display: block;
      margin-bottom: 10px;
      color: #007BFF;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div id="welcome">
    <h1>👋 مرحباً بك</h1>
    <p>اضغط على الزر أدناه لجلب روابط جميع مقالات مدونتك</p>
    <button onclick="loadLinks()">عرض الروابط</button>
  </div>

  <div id="links" style="display: none;">جارٍ تحميل الروابط...</div>

  <script>
    function handleFeed(json) {
      const entries = json.feed.entry || [];
      const container = document.getElementById('links');
      container.innerHTML = '';
      entries.forEach(entry => {
        const link = entry.link.find(l => l.rel === "alternate").href;
        const a = document.createElement('a');
        a.href = link;
        a.textContent = link;
        a.target = "_blank";
        container.appendChild(a);
      });

      if (entries.length === 0) {
        container.textContent = "لا توجد مقالات.";
      }
    }

    function loadLinks() {
      document.getElementById('welcome').style.display = 'none';
      document.getElementById('links').style.display = 'block';

      const script = document.createElement('script');
      script.src = "https://hollywoodplot.blogspot.com/feeds/posts/default?alt=json-in-script&max-results=500&callback=handleFeed";
      document.body.appendChild(script);
    }
  </script>

</body>
</html>
