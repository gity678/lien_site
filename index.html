<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>روابط مقالات مدونة بلوجر</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    button {
      padding: 14px 24px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #links {
      margin-top: 30px;
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .link-item {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      background: #ffffff;
      padding: 20px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 22px;
      direction: ltr;
    }

    .link-item a {
      text-decoration: none;
      color: #007BFF;
      word-break: break-all;
    }

    .copy-btn {
      cursor: pointer;
      font-size: 26px;
      color: #555;
      margin-left: 16px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #ddd;
    }

    #pagination {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <main>
    <div id="welcome">
      <h1>👋 مرحباً بك</h1>
      <p>اضغط على الزر أدناه لجلب روابط جميع مقالات مدونتك</p>
      <button onclick="loadLinks()">عرض الروابط</button>
    </div>

    <div id="links" style="display: none;"></div>

    <div id="pagination" style="display: none;">
      <button onclick="prevPage()">السابق</button>
      <button onclick="nextPage()">التالي</button>
    </div>
  </main>

  <footer>© 2025 - روابط مدونتك</footer>

  <script>
    let allLinks = [];
    let currentPage = 1;
    const linksPerPage = 14;

    function handleFeed(json) {
      const entries = json.feed.entry || [];
      allLinks = entries.map(entry => {
        return entry.link.find(l => l.rel === "alternate").href;
      });

      showPage(1);
      document.getElementById('pagination').style.display = 'block';
    }

    function loadLinks() {
      document.getElementById('welcome').style.display = 'none';
      document.getElementById('links').style.display = 'flex';

      const script = document.createElement('script');
      script.src = "https://hollywoodplot.blogspot.com/feeds/posts/default?alt=json-in-script&max-results=500&callback=handleFeed";
      document.body.appendChild(script);
    }

    function showPage(page) {
      currentPage = page;
      const start = (page - 1) * linksPerPage;
      const end = start + linksPerPage;
      const currentLinks = allLinks.slice(start, end);

      const container = document.getElementById('links');
      container.innerHTML = '';

      currentLinks.forEach((link, index) => {
        const div = document.createElement('div');
        div.className = 'link-item';

        const a = document.createElement('a');
        a.href = link;
        a.textContent = link;
        a.target = '_blank';

        const copyBtn = document.createElement('span');
        copyBtn.className = 'copy-btn';
        copyBtn.textContent = '📋';
        copyBtn.title = 'نسخ الرابط';
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(link);
          copyBtn.textContent = '✅';
          setTimeout(() => copyBtn.textContent = '📋', 1000);
        };

        div.appendChild(a);
        div.appendChild(copyBtn);
        container.appendChild(div);

        // ✅ بعد كل 10 روابط أو آخر رابط، أضف زر نسخ جماعي
        if ((index + 1) % 10 === 0 || index === currentLinks.length - 1) {
          const groupStart = Math.floor(index / 10) * 10;
          const group = currentLinks.slice(groupStart, index + 1);
          const groupBtn = document.createElement('button');
          groupBtn.textContent = '📋 نسخ هذه الـ10 روابط';
          groupBtn.style.marginTop = '10px';
          groupBtn.style.alignSelf = 'flex-start';
          groupBtn.onclick = () => {
            const text = group.join(',');
            navigator.clipboard.writeText(text);
            groupBtn.textContent = '✅ تم النسخ!';
            setTimeout(() => groupBtn.textContent = '📋 نسخ هذه الـ10 روابط', 1500);
          };
          container.appendChild(groupBtn);
        }
      });
    }

    function nextPage() {
      const totalPages = Math.ceil(allLinks.length / linksPerPage);
      if (currentPage < totalPages) {
        showPage(currentPage + 1);
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        showPage(currentPage - 1);
      }
    }
  </script>

</body>
</html>
