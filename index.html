<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>روابط مقالات مدونتي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>روابط مقالات مدونتي</h1>
  <ul id="postsList">جارٍ تحميل الروابط...</ul>

  <script>
    const feedUrl = "https://YOUR_BLOG_NAME.blogspot.com/feeds/posts/default?alt=json";

    fetch(feedUrl)
      .then(response => response.json())
      .then(data => {
        const entries = data.feed.entry;
        const list = document.getElementById('postsList');
        list.innerHTML = ''; // مسح "جارٍ التحميل"

        entries.forEach(entry => {
          const title = entry.title.$t;
          const link = entry.link.find(l => l.rel === "alternate").href;

          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = link;
          a.textContent = title;
          a.target = "_blank";

          li.appendChild(a);
          list.appendChild(li);
        });
      })
      .catch(error => {
        document.getElementById('postsList').innerHTML = 'حدث خطأ أثناء تحميل البيانات.';
        console.error('خطأ:', error);
      });
  </script>

</body>
</html>
