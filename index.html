<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>روابط المقالات</title>
  <style>
    body {
      font-family: Arial;
      background: #fdfdfd;
      padding: 30px;
      direction: ltr;
      white-space: pre-line;
    }

    a {
      display: block;
      margin-bottom: 10px;
      color: #007BFF;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h2>روابط مقالات مدونة hollywoodplot</h2>
  <div id="links">جارٍ التحميل...</div>

  <script>
    function handleFeed(json) {
      const entries = json.feed.entry || [];
      const container = document.getElementById('links');
      container.innerHTML = '';

      entries.forEach(entry => {
        const link = entry.link.find(l => l.rel === "alternate").href;
        const a = document.createElement('a');
        a.href = link;
        a.textContent = link;
        a.target = "_blank";
        container.appendChild(a);
      });

      if (entries.length === 0) {
        container.textContent = "لا توجد مقالات بعد.";
      }
    }

    // استدعاء JSONP
    const script = document.createElement('script');
    script.src = "https://hollywoodplot.blogspot.com/feeds/posts/default?alt=json-in-script&callback=handleFeed";
    document.body.appendChild(script);
  </script>

</body>
</html>
